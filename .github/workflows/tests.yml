name: Tests

on:
  push:
    branches:
      - main
      - master
  pull_request:

jobs:
  test:
    runs-on: macos-latest
    timeout-minutes: 30
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode.app

      - name: Xcode version
        run: xcodebuild -version

      - name: Run tests
        run: xcodebuild test -project Enso.xcodeproj -scheme Enso -destination 'platform=macOS'
